<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="card">
        <form action="">
            <ul>
                <li>
                    <label for="day">DAY</label>
                    <input type="number" id="day" placeholder="DD" maxlength="2">
                </li>
                <li>
                    <label for="month">MONTH</label>
                    <input type="text" id="month" placeholder="MM">
                </li>
                <li>
                    <label for="year">YEAR</label>
                    <input type="number" id="year" placeholder="YYYY" maxlength="4">
                </li>
                <img src="./images/icon-arrow.svg" alt="">
            </ul>
            <div class="output">
                <div><span class="years">--</span>years</div>
                <div><span class="months">--</span>months</div>
                <div><span class="days">--</span>days</div>
            </div>
        </form>
        
    </div>
</body>
</html>
